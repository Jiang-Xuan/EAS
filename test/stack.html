<meta charset="utf-8">
<script>
	// 栈
	function Stack() {
		var _items = [];

		this.push = function(element) {
			_items.push(element);
		};

		this.pop = function() {
			return _items.pop();
		};

		this.peek = function() {
			return _items[_items.length - 1];
		};

		this.isEmpty = function() {
			return _items.length === 0;
		};

		this.size = function() {
			return _items.length;
		};

		this.clear = function() {
			_items = [];
		}

		this.print = function() {
			console.log(_items);
		};
	}

	var stack = new Stack;
	stack.push(0);
	stack.push(1);
	stack.push(2);
	stack.push(3);

	stack.print();

	console.log('%c' + stack.peek(), 'color:red');

	console.log(stack.isEmpty());

	// 队列
	function Queue() {
		var _items = [];

		this.enqueue = function(element) {
			_items.push(element);
		};

		this.dequeue = function() {
			return _items.shift();
		};

		this.isEmpty = function() {
			return _items.length === 0;
		};

		this.size = function() {
			return _items.length;
		};

		this.clear = function() {
			_items = [];
		};

		this.print = function() {
			console.log(_items);
		}
	}
</script>
